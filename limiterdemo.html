<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gallery Hover Demo</title>
   		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="//use.typekit.net/gvg0bbo.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </head>
    <style>
    	body {
    		font-family: Helvetica, sans-serif;
    		margin: 0;
    		background: #ececec;
    	}
    	h1,h2,h3,h4,h5,h6 {
    		font-family: Montserrat;
    		margin: 0;
    		padding: 20px 0;
    		color: #333;
    		text-align: center;
    	}
    	span {
            display: block;
        }
        .container {
            width: 500px;
            margin: 0 auto;
        }
        .limit-10
            li:nth-child(1n+11) {
                display: none;
                opacity: 0;
        }
        .limit-10 {
            height: auto;

            -webkit-transition: all .5s ease-out;
        }
        #toggle:target li:nth-child(1n+11) {
            display: inline-block;
            opacity: 1;
        }
        li {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: black;
            margin: 10px;
        }
    </style>
    <body>

		<header class="container">
			<h1>Custom checkboxes</h1>
			<h3><a href="#toggle">Show</a> - <a href="#less">Hide</a></h3>
		</header>

		<section>

			<ul class="limit-10" id="toggle">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
		</section>

	</body>
</html>
