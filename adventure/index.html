<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Portfolio</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="page-container">
            <div id="scroll-position"></div>

        	<div id="fade-to-black" data-0="opacity:0;" data-9000="opacity:1;" data-10000="opacity:0;"></div>

        	<div id="mountain" data-0="top:0px;opacity:1;" data-6000="top:-100px;opacity:0;" data-10000="opacity:0;"></div>
            <div id="man" data-8000="bottom:-1000px;left:50%;" data-9000="bottom[cubic]:400px;left:50%;" data-10000="bottom[swing]:450px;" data-end="bottom[cubic]: 1px;left[swing]:50%;"></div>
        	<div id="falling"></div>
            <div id="falling2" data-8000="opacity:0;" data-9000="opacity:1;"></div>
            <div id="darkness"></div>
        </div>
   	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="skrollr.min.js"></script>
    <script type="text/javascript">
    var s = skrollr.init();
    
    $(document).scroll(function() {
            scrilla = $(document).scrollTop();
            $( "#scroll-position" ).text( scrilla );
            if (scrilla >= 500 && scrilla <= 1200) {
                $('html, body').stop().animate({
                    scrollTop: $("#darkness").offset().top
                }, 5000);
            }
        });
    </script>
	</body>
</html>
